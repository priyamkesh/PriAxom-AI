<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PriAxom V25.0 Hyper</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Hyper Palette */
            --bg-deep: #020205;
            --accent-primary: #00d2ff;
            --accent-secondary: #9d00ff;
            --accent-glow: #ff007f;
            
            /* Liquid Glass Variables */
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --glass-blur: blur(30px);
            --shadow-soft: 0 10px 40px rgba(0,0,0,0.4);
            
            /* Spacing & Radius */
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --radius-bubble: 22px;
            --radius-xl: 36px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-deep);
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- HYPER AURORA BACKGROUND --- */
        .ambient-canvas {
            position: fixed; inset: 0; z-index: -1;
            background: #000;
            overflow: hidden;
        }
        
        .aurora-beam {
            position: absolute;
            filter: blur(90px);
            opacity: 0.5;
            mix-blend-mode: screen;
            animation: flow 15s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, opacity;
        }

        .beam-1 {
            top: -20%; left: -20%; width: 70vw; height: 70vw;
            background: radial-gradient(circle, var(--accent-secondary), transparent 70%);
            animation-duration: 25s;
        }
        .beam-2 {
            bottom: -20%; right: -20%; width: 80vw; height: 80vw;
            background: radial-gradient(circle, var(--accent-primary), transparent 70%);
            animation-delay: -5s; animation-duration: 30s;
        }
        .beam-3 {
            top: 40%; left: 50%; width: 50vw; height: 50vw;
            background: radial-gradient(circle, var(--accent-glow), transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse-glow 8s infinite ease-in-out;
        }

        @keyframes flow {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -20px) scale(1.1); }
            100% { transform: translate(-20px, 40px) scale(0.95); }
        }
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* --- MAIN SHELL --- */
        .app-shell {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            position: relative;
        }

        @media(min-width: 600px) {
            .app-shell {
                max-width: 460px; height: 92vh;
                border-radius: var(--radius-xl);
                box-shadow: 0 40px 100px rgba(0,0,0,0.6), inset 0 0 0 1px var(--glass-border);
                background: rgba(10, 10, 15, 0.4);
                backdrop-filter: blur(50px); -webkit-backdrop-filter: blur(50px);
                overflow: hidden;
            }
        }

        /* --- HEADER --- */
        .header {
            padding: 24px 28px;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, transparent 100%);
            z-index: 10;
        }
        
        .brand h1 {
            margin: 0; font-family: 'Space Grotesk', sans-serif;
            font-size: 1.4rem; font-weight: 700;
            background: linear-gradient(135deg, #fff 20%, var(--accent-primary) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            text-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
        }
        .brand span { font-size: 0.75rem; color: rgba(255,255,255,0.5); display: block; margin-top: 4px; letter-spacing: 1px; }

        .status-pill {
            display: flex; align-items: center; gap: 8px;
            padding: 6px 14px; border-radius: 20px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.65rem; font-weight: 700; letter-spacing: 0.5px;
            color: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
        }
        .dot { width: 6px; height: 6px; background: #00ffaa; border-radius: 50%; box-shadow: 0 0 12px #00ffaa; }
        .offline .dot { background: #ff4444; box-shadow: 0 0 12px #ff4444; }

        /* --- CHAT AREA --- */
        .chat-viewport {
            flex: 1; overflow-y: auto;
            padding: 20px 20px;
            display: flex; flex-direction: column; gap: 20px;
            scroll-behavior: smooth;
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 30px, black calc(100% - 30px), transparent);
            mask-image: linear-gradient(to bottom, transparent, black 30px, black calc(100% - 30px), transparent);
        }
        
        .chat-viewport::-webkit-scrollbar { width: 0px; }

        .msg {
            max-width: 82%; padding: 16px 22px;
            font-size: 0.95rem; line-height: 1.6;
            position: relative; 
            animation: elasticPop 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        @keyframes elasticPop { 
            0% { opacity: 0; transform: translateY(30px) scale(0.9); } 
            100% { opacity: 1; transform: translateY(0) scale(1); } 
        }

        /* AI Bubble - Glossy Glass */
        .ai {
            align-self: flex-start;
            background: linear-gradient(145deg, rgba(40,40,45,0.7), rgba(20,20,25,0.6));
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 4px var(--radius-bubble) var(--radius-bubble) var(--radius-bubble);
            color: #eee;
        }
        .ai b { color: var(--accent-primary); }

        /* User Bubble - Liquid Gradient */
        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent-secondary), #6a00ff);
            color: white;
            border-radius: var(--radius-bubble) var(--radius-bubble) 4px var(--radius-bubble);
            box-shadow: 0 8px 25px rgba(157, 0, 255, 0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* --- INPUT CONTROLS --- */
        .controls {
            padding: 20px;
            padding-bottom: calc(20px + var(--safe-bottom));
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border-top: 1px solid var(--glass-border);
            display: flex; flex-direction: column; gap: 12px;
            z-index: 20;
        }

        .input-container {
            position: relative;
            display: flex; gap: 12px; align-items: center;
        }

        .input-glass {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 14px 24px;
            color: white; font-family: 'Outfit'; font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }
        .input-glass:focus {
            background: rgba(255,255,255,0.08);
            border-color: var(--accent-primary);
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.15), inset 0 2px 10px rgba(0,0,0,0.2);
        }
        .input-glass::placeholder { color: rgba(255,255,255,0.3); }

        .send-btn {
            width: 52px; height: 52px; border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), #0072ff);
            border: none;
            color: white; display: flex; align-items: center; justify-content: center;
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 5px 20px rgba(0, 210, 255, 0.4);
        }
        .send-btn:active { transform: scale(0.85) rotate(-10deg); }
        .send-btn:hover { transform: scale(1.05); box-shadow: 0 8px 30px rgba(0, 210, 255, 0.6); }

        .meta-bar {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.7rem; color: rgba(255,255,255,0.4);
            font-family: 'Space Grotesk', monospace;
            padding: 0 10px;
        }
        .teach-link {
            color: var(--accent-primary); cursor: pointer;
            text-decoration: none; font-weight: 700;
            display: flex; align-items: center; gap: 6px;
            padding: 4px 8px; border-radius: 8px;
            transition: background 0.2s;
        }
        .teach-link:hover { background: rgba(0, 210, 255, 0.1); }

        /* --- MODAL (UPDATED) --- */
        .modal-overlay {
            position: fixed; inset: 0; z-index: 100;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(20px);
            display: none; justify-content: center; align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

        .modal-card {
            width: 100%; max-width: 380px;
            background: #111;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 60px rgba(0,0,0,0.8), 0 0 0 1px rgba(255,255,255,0.1);
            border-radius: 30px; padding: 30px;
            position: relative; overflow: hidden;
        }
        .modal-card::before {
            content:''; position: absolute; top:0; left:0; right:0; height: 150px;
            background: linear-gradient(180deg, rgba(0, 210, 255, 0.1), transparent);
            pointer-events: none;
        }
        
        .modal-title {
            margin: 0 0 24px 0; color: white;
            font-family: 'Space Grotesk'; text-transform: uppercase;
            letter-spacing: 2px; font-size: 1.2rem;
            text-align: center; text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .input-group { margin-bottom: 15px; }
        .glass-input {
            width: 100%; background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 16px; border-radius: 16px;
            font-family: 'Outfit'; outline: none; font-size: 0.95rem;
            transition: 0.3s;
        }
        .glass-input:focus { border-color: var(--accent-primary); background: rgba(0,210,255,0.05); }

        .modal-actions { display: flex; gap: 12px; margin-top: 15px; }
        .btn {
            flex: 1; padding: 16px; border-radius: 16px; border: none;
            font-family: 'Space Grotesk'; font-weight: 700; font-size: 0.85rem;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.95); }
        .btn-ghost { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: white; }
        .btn-primary { background: var(--accent-primary); color: #000; box-shadow: 0 0 20px rgba(0,210,255,0.3); }

        #saveMsg { text-align: center; margin-top: 15px; font-size: 0.75rem; color: var(--accent-primary); font-family: 'Space Grotesk'; min-height: 1em; }

    </style>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="ambient-canvas">
    <div class="aurora-beam beam-1"></div>
    <div class="aurora-beam beam-2"></div>
    <div class="aurora-beam beam-3"></div>
</div>

<div class="app-shell">
    
    <header class="header">
        <div class="brand">
            <h1>PriAxom V25.0</h1>
            <span>HyperEngine By Priyam Kesh</span>
        </div>
        <div class="status-pill" id="netStatus">
            <div class="dot"></div>
            <span id="statusText">SYNCING</span>
        </div>
    </header>

    <div class="chat-viewport" id="chatStream">
        <div class="msg ai">
            <b>PriAxom V25.0 Hyper</b> initialized.<br>
            Hyper-Logic Engine active. Awaiting input.
        </div>
    </div>

    <div class="controls">
        <div class="input-container">
            <input type="text" class="input-glass" id="userIn" placeholder="Ask anything..." autocomplete="off" onkeypress="handleKey(event)">
            <button class="send-btn" onclick="sendMsg()">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
        <div class="meta-bar">
            <span>NODES: <b id="nodeCount" style="color:white">0</b></span>
            <span class="teach-link" onclick="toggleModal(true)">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                TEACH CORE
            </span>
        </div>
    </div>

</div>

<div class="modal-overlay" id="editorModal">
    <div class="modal-card">
        <h3 class="modal-title">Inject Knowledge</h3>
        <div class="input-group">
            <input type="text" id="topicIn" class="glass-input" placeholder="Topic Trigger (e.g. My Bio)">
        </div>
        <div class="input-group">
            <textarea id="contentIn" class="glass-input" style="height:120px; resize:none;" placeholder="Knowledge content..."></textarea>
        </div>
        <div class="modal-actions">
            <button onclick="toggleModal(false)" class="btn btn-ghost">CANCEL</button>
            <button onclick="saveData()" class="btn btn-primary">UPLOAD</button>
        </div>
        <div id="saveMsg"></div>
    </div>
</div>

<script>
    // --- 1. FIREBASE SETUP (EXACT COPY - PRESERVED) ---
    const firebaseConfig = {
        apiKey: "AIzaSyAIjjcRUOArjxYef9OtvmXo_MdSYX6m9ew", 
        authDomain: "priaxom.firebaseapp.com",
        projectId: "priaxom",
        storageBucket: "priaxom.firebasestorage.app",
        messagingSenderId: "160646072036",
        appId: "1:160646072036:web:91c7cee2c8d2e1b9604ef1",
        measurementId: "G-GB0M3HQ1B0"
    };

    let db;
    let cloudEnabled = false;

    try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        cloudEnabled = true;
        updateStatus("LIVE", true);
    } catch (e) {
        updateStatus("OFFLINE", false);
    }

    function updateStatus(text, isOnline) {
        const el = document.getElementById('netStatus');
        const txt = document.getElementById('statusText');
        txt.innerText = text;
        if(isOnline) el.classList.remove('offline'); else el.classList.add('offline');
    }

    // --- 2. KNOWLEDGE BASE (PRE-LOADED + LIVE) ---
    let knowledgeBase = [
        { topic: "Identity", content: "I am PriAxom V25.0, an advanced AI system. I was upgraded to HyperEngineV20.0 Tier by Priyam Kesh." },
        { topic: "Priyam Kesh", content: "Priyam Kesh is the developer and creator of this system. He is an expert in AI-Web integration." },
        { topic: "India", content: "India is the largest democracy in the world, located in South Asia. Its capital is New Delhi." },
        { topic: "ISRO", content: "ISRO is India's space agency, renowned for the Chandrayaan and Mangalyaan missions." },
        { topic: "AI", content: "Artificial Intelligence (AI) simulates human intelligence in machines to perform tasks like learning and problem-solving." }
    ];

    if(cloudEnabled) {
        db.collection("ai_knowledge").onSnapshot((snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added" || change.type === "modified") {
                    const idx = knowledgeBase.findIndex(k => k.topic === change.doc.id);
                    if(idx !== -1) knowledgeBase[idx].content = change.doc.data().answer;
                    else knowledgeBase.push({ topic: change.doc.id, content: change.doc.data().answer });
                }
            });
            document.getElementById('nodeCount').innerText = knowledgeBase.length;
        });
    }

    // --- 3. THE "APEX" INTELLIGENCE ENGINE ---
    
    // Priority 1: Exact Conversational Triggers (Strict Matching)
    const exactTriggers = {
        "who are you": "I am PriAxom V25.0, created by Priyam Kesh.",
        "who made you": "I was created by Priyam Kesh.",
        "who created you": "My creator is Priyam Kesh.",
        "what is your name": "My name is PriAxom HyperEngine.",
        "hello": "Hello! I am ready to assist.",
        "hi": "Hi there! How can I help?",
        "good morning": "Good morning! I hope your day goes well.",
        "good night": "Good night. Systems entering standby mode.",
        "bye": "Goodbye! See you soon."
    };

    // Priority 2: Fuzzy Conversational Triggers (Contains Matching)
    const fuzzyTriggers = {
        "hello": ["Hello!", "Hi there.", "Greetings."],
        "hi": ["Hi!", "Hello.", "Hey!"],
        "how are you": ["I am functioning perfectly.", "Systems operational. How are you?"],
        "thanks": ["You are welcome.", "Happy to help."],
        "priyam": ["Priyam Kesh is my creator.", "Oh, you mean GOD?"]
    };

    function process(query) {
        const clean = query.toLowerCase().trim();

        // 1. Math Check
        const math = solveMath(clean);
        if(math !== null) return `The result is <b>${math}</b>.`;

        // 2. Strict Conversational Check (Fixes the "Who made you" bug)
        // We check if the input IS exactly one of our triggers
        if(exactTriggers[clean]) return exactTriggers[clean];
        // Also check if it ends with punctuation like "Who made you?"
        const cleanNoPunc = clean.replace(/[?!.]/g, '');
        if(exactTriggers[cleanNoPunc]) return exactTriggers[cleanNoPunc];

        // 3. Database Search (Weighted Scoring)
        const tokens = clean.split(/\s+/).filter(w => w.length > 2);
        let bestMatch = null;
        let maxScore = 0;

        knowledgeBase.forEach(doc => {
            let score = 0;
            const topic = doc.topic.toLowerCase();
            const content = doc.content.toLowerCase();

            // Logic: Topic Match is King
            if(topic === clean || topic === cleanNoPunc) score += 200; // Perfect match
            else if(topic.includes(cleanNoPunc)) score += 100; // Partial topic match

            // Logic: Token Matching
            tokens.forEach(t => {
                if(topic.includes(t)) score += 50; // Keyword in topic
                if(content.includes(t)) score += 10; // Keyword in body
            });

            if(score > maxScore) {
                maxScore = score;
                bestMatch = doc;
            }
        });

        if(maxScore >= 50) return bestMatch.content;

        // 4. Fuzzy Chat Fallback (Lowest Priority)
        for(let key in fuzzyTriggers) {
            if(clean.includes(key)) {
                const opts = fuzzyTriggers[key];
                return opts[Math.floor(Math.random() * opts.length)];
            }
        }

        // 5. Ultimate Fallback
        return "I don't have data on that yet. You can teach me using the [TEACH CORE] button.";
    }

    // --- 4. MATH ENGINE ---
    function solveMath(q) {
        if (!/[0-9]/.test(q)) return null;
        if (!/[+\-*/^%]|sqrt|sin|cos|tan|log|pi/i.test(q) && !/^\d+$/.test(q)) return null;
        let expr = q.toLowerCase().replace(/sin/g,'Math.sin').replace(/cos/g,'Math.cos').replace(/tan/g,'Math.tan').replace(/sqrt/g,'Math.sqrt').replace(/log/g,'Math.log10').replace(/pi/g,'Math.PI').replace(/\^/g,'**');
        expr = expr.replace(/[^0-9.\+\-\*\/\(\)\sMath.PIsincoqrtlog\*]/g, '');
        try { const r = new Function('return '+expr)(); return Number.isFinite(r)?Math.round(r*100000)/100000:null; } catch{return null;}
    }

    // --- 5. UI CONTROLLER ---
    function sendMsg() {
        const inp = document.getElementById('userIn');
        const txt = inp.value.trim();
        if(!txt) return;

        addBubble(txt, 'user');
        inp.value = '';

        // Dynamic Delay
        const delay = Math.min(txt.length * 15 + 400, 1200);

        setTimeout(() => {
            const res = process(txt);
            addBubble(res, 'ai');
        }, delay);
    }

    function addBubble(text, cls) {
        const box = document.getElementById('chatStream');
        const div = document.createElement('div');
        div.className = `msg ${cls}`;
        div.innerHTML = text;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function handleKey(e) { if(e.key === 'Enter') sendMsg(); }
    function toggleModal(show) { 
        const m = document.getElementById('editorModal');
        m.style.display = show ? 'flex' : 'none'; 
    }

    function saveData() {
        const t = document.getElementById('topicIn').value.trim();
        const c = document.getElementById('contentIn').value.trim();
        const msg = document.getElementById('saveMsg');

        if(!t || !c) { msg.innerText = "FIELDS CANNOT BE EMPTY"; return; }

        if(cloudEnabled) {
            msg.innerText = "UPLOADING TO NEURAL CORE...";
            db.collection("ai_knowledge").doc(t).set({ answer: c, timestamp: firebase.firestore.FieldValue.serverTimestamp() })
            .then(() => { msg.innerText = "SUCCESS"; setTimeout(() => { document.getElementById('topicIn').value=''; document.getElementById('contentIn').value=''; msg.innerText=''; toggleModal(false); }, 1000); })
            .catch((e) => { msg.innerText = "ERR: " + e.message; });
        } else {
            const idx = knowledgeBase.findIndex(k => k.topic === t);
            if(idx !== -1) knowledgeBase[idx].content = c; else knowledgeBase.push({ topic: t, content: c });
            msg.innerText = "SAVED (OFFLINE)"; setTimeout(() => toggleModal(false), 1000);
        }
    }
</script>

</body>
</html>
