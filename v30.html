<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PriAxom V30.0 // Aurora</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* V30.0 Aurora Palette */
            --void: #020204;
            --aurora-1: #00ffcc; /* Cyan */
            --aurora-2: #bd00ff; /* Violet */
            --aurora-3: #2c009d; /* Deep Indigo */
            --glass: rgba(10, 15, 30, 0.55);
            --glass-shine: rgba(255, 255, 255, 0.07);
            --border: rgba(255, 255, 255, 0.1);
            --neon-glow: 0 0 15px rgba(0, 255, 204, 0.3);
            
            /* Typography */
            --font-ui: 'Exo 2', sans-serif;
            --font-tech: 'Rajdhani', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--void);
            color: #ececec;
            font-family: var(--font-ui);
            margin: 0;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- V30 AURORA ENGINE (CSS ANIMATION) --- */
        .aurora-container {
            position: fixed; inset: 0; z-index: -1;
            background: #000;
            overflow: hidden;
        }
        
        .aurora-light {
            position: absolute;
            filter: blur(90px);
            opacity: 0.6;
            mix-blend-mode: screen;
            animation: drift 20s infinite alternate ease-in-out;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        }

        .a1 { top: -10%; left: -10%; width: 60vw; height: 60vh; background: var(--aurora-3); animation-duration: 25s; }
        .a2 { bottom: -20%; right: -10%; width: 70vw; height: 70vh; background: var(--aurora-2); animation-duration: 30s; animation-direction: reverse; }
        .a3 { top: 40%; left: 30%; width: 40vw; height: 40vh; background: var(--aurora-1); animation: pulseFloat 12s infinite ease-in-out; opacity: 0.4; }

        /* Grid Overlay for Tech feel */
        .grid-overlay {
            position: fixed; inset: 0; z-index: -1;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
            100% { transform: translate(50px, -50px) rotate(20deg); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        }
        @keyframes pulseFloat {
            0%, 100% { transform: scale(1) translate(0,0); opacity: 0.3; }
            50% { transform: scale(1.3) translate(-20px, 20px); opacity: 0.6; }
        }

        /* --- MAIN INTERFACE --- */
        .app-shell {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            position: relative;
        }

        @media(min-width: 600px) {
            .app-shell {
                max-width: 500px; height: 92vh;
                border: 1px solid rgba(255,255,255,0.15);
                border-radius: 24px;
                background: rgba(0,0,0,0.4);
                backdrop-filter: blur(25px);
                box-shadow: 0 25px 80px rgba(0,0,0,0.6), inset 0 0 0 1px rgba(255,255,255,0.05);
                overflow: hidden;
            }
        }

        /* --- HUD HEADER --- */
        .header {
            padding: 20px 25px;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
            z-index: 10;
        }
        
        .brand { display: flex; flex-direction: column; }
        .brand h1 {
            margin: 0; font-family: var(--font-tech);
            font-size: 1.6rem; font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 20px var(--aurora-1);
        }
        .brand span { font-size: 0.75rem; color: var(--aurora-1); letter-spacing: 1px; font-weight: 500; text-transform: uppercase; opacity: 0.8; }

        .status-pill {
            display: flex; align-items: center; gap: 6px;
            padding: 4px 10px; border-radius: 4px;
            background: rgba(0, 255, 204, 0.05);
            border: 1px solid rgba(0, 255, 204, 0.2);
            font-family: var(--font-tech);
            font-size: 0.75rem; letter-spacing: 1px;
            color: var(--aurora-1);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.1);
        }
        .dot { width: 6px; height: 6px; background: var(--aurora-1); border-radius: 50%; box-shadow: 0 0 8px var(--aurora-1); animation: blink 2s infinite; }
        .offline .dot { background: #ff3b3b; box-shadow: 0 0 8px #ff3b3b; }
        
        @keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0.4;} }

        /* --- CHAT STREAM --- */
        .chat-viewport {
            flex: 1; overflow-y: auto;
            padding: 20px;
            display: flex; flex-direction: column; gap: 24px;
            scroll-behavior: smooth;
            /* Fade masks */
            mask-image: linear-gradient(to bottom, transparent 0%, black 5%, black 95%, transparent 100%);
        }
        .chat-viewport::-webkit-scrollbar { width: 3px; }
        .chat-viewport::-webkit-scrollbar-thumb { background: var(--aurora-2); }

        .msg {
            max-width: 85%; padding: 16px 20px;
            font-size: 0.95rem; line-height: 1.6;
            position: relative; 
            animation: slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .ai {
            align-self: flex-start;
            background: linear-gradient(135deg, rgba(20,20,25,0.8), rgba(40,40,50,0.6));
            border-left: 3px solid var(--aurora-1);
            border-radius: 4px 16px 16px 16px;
            color: #e0e0e0;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 15px 100%, 0 calc(100% - 15px));
        }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--aurora-2), #6a00ff);
            color: white;
            border-radius: 16px 16px 4px 16px;
            box-shadow: 0 5px 15px rgba(189, 0, 255, 0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Stronger bold for AI */
        .ai b { color: var(--aurora-1); font-weight: 700; letter-spacing: 0.5px; }

        /* --- CONTROL DECK --- */
        .controls {
            padding: 20px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom, 10px));
            background: rgba(5, 5, 8, 0.7);
            backdrop-filter: blur(30px);
            border-top: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 12px;
            z-index: 20;
        }

        .input-wrapper {
            display: flex; gap: 12px; align-items: center;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px 8px 8px 20px;
            transition: all 0.3s ease;
        }
        .input-wrapper:focus-within {
            border-color: var(--aurora-1);
            background: rgba(0, 255, 204, 0.05);
            box-shadow: var(--neon-glow);
        }

        input {
            flex: 1; background: transparent; border: none;
            color: white; font-size: 1rem; font-family: var(--font-ui);
            outline: none; padding: 10px 0;
        }
        input::placeholder { color: rgba(255,255,255,0.3); font-style: italic; }

        .send-btn {
            width: 48px; height: 48px; border-radius: 8px;
            background: var(--aurora-1); border: none;
            color: #000; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .send-btn:hover { background: #fff; box-shadow: 0 0 15px #fff; }
        .send-btn:active { transform: scale(0.95); }

        .meta-bar {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.7rem; color: rgba(255,255,255,0.4);
            font-family: var(--font-tech); text-transform: uppercase; letter-spacing: 1px;
            padding: 0 4px;
        }
        .teach-link {
            color: var(--aurora-2); cursor: pointer;
            text-decoration: none; font-weight: 700;
            display: flex; align-items: center; gap: 6px;
            transition: 0.3s;
        }
        .teach-link:hover { color: #fff; text-shadow: 0 0 8px var(--aurora-2); }

        /* --- HOLOGRAPHIC MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0; z-index: 100;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            display: none; justify-content: center; align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

        .modal-card {
            width: 100%; max-width: 400px;
            background: linear-gradient(160deg, #1a1a20, #0a0a0f);
            border: 1px solid var(--aurora-1);
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.15);
            border-radius: 12px; padding: 30px;
            position: relative; overflow: hidden;
        }
        /* Holographic accent */
        .modal-card::before {
            content: ''; position: absolute; top:0; left:0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--aurora-2), var(--aurora-1));
        }
        
        .modal-title {
            margin: 0 0 25px 0; color: white;
            font-family: var(--font-tech); text-transform: uppercase;
            letter-spacing: 3px; font-size: 1.4rem;
            text-align: center; text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .input-group { margin-bottom: 20px; }
        .glass-input {
            width: 100%; background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--aurora-1); padding: 16px; border-radius: 8px;
            font-family: var(--font-ui); outline: none; font-size: 0.95rem;
            transition: 0.3s;
        }
        .glass-input:focus { border-color: var(--aurora-1); background: rgba(0, 255, 204, 0.05); }

        .modal-actions { display: flex; gap: 15px; margin-top: 10px; }
        .btn {
            flex: 1; padding: 16px; border-radius: 8px; border: none;
            font-family: var(--font-tech); font-weight: 700; font-size: 0.9rem;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .btn-ghost { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: white; }
        .btn-primary { background: linear-gradient(90deg, var(--aurora-3), var(--aurora-2)); color: #fff; box-shadow: 0 5px 20px rgba(189, 0, 255, 0.2); }

        #saveMsg { text-align: center; margin-top: 15px; font-size: 0.8rem; color: var(--aurora-1); font-family: var(--font-tech); min-height: 1em; letter-spacing: 1px;}

    </style>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="aurora-container">
    <div class="grid-overlay"></div>
    <div class="aurora-light a1"></div>
    <div class="aurora-light a2"></div>
    <div class="aurora-light a3"></div>
</div>

<div class="app-shell">
    
    <header class="header">
        <div class="brand">
            <h1>PriAxom V30.0</h1>
            <span>Aurora HyperEngine</span>
        </div>
        <div class="status-pill" id="netStatus">
            <div class="dot"></div>
            <span id="statusText">SYSTEM ONLINE</span>
        </div>
    </header>

    <div class="chat-viewport" id="chatStream">
        <div class="msg ai">
            <b>PriAxom V30.0</b> loaded.<br>
            Aurora Interface active. Waiting for command.
        </div>
    </div>

    <div class="controls">
        <div class="input-wrapper">
            <input type="text" id="userIn" placeholder="Enter command sequence..." autocomplete="off" onkeypress="handleKey(event)">
            <button class="send-btn" onclick="sendMsg()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
        <div class="meta-bar">
            <span>NEURAL NODES: <b id="nodeCount" style="color:var(--aurora-1)">0</b></span>
            <span class="teach-link" onclick="toggleModal(true)">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                INJECT DATA
            </span>
        </div>
    </div>

</div>

<div class="modal-overlay" id="editorModal">
    <div class="modal-card">
        <h3 class="modal-title">Knowledge Injection</h3>
        <div class="input-group">
            <input type="text" id="topicIn" class="glass-input" placeholder="Trigger Key (e.g. My Bio)">
        </div>
        <div class="input-group">
            <textarea id="contentIn" class="glass-input" style="height:120px; resize:none;" placeholder="Data Payload..."></textarea>
        </div>
        <div class="modal-actions">
            <button onclick="toggleModal(false)" class="btn btn-ghost">ABORT</button>
            <button onclick="saveData()" class="btn btn-primary">INITIALIZE UPLOAD</button>
        </div>
        <div id="saveMsg"></div>
    </div>
</div>

<script>
    // --- 1. FIREBASE SETUP (EXACT COPY) ---
    const firebaseConfig = {
        apiKey: "AIzaSyAIjjcRUOArjxYef9OtvmXo_MdSYX6m9ew", 
        authDomain: "priaxom.firebaseapp.com",
        projectId: "priaxom",
        storageBucket: "priaxom.firebasestorage.app",
        messagingSenderId: "160646072036",
        appId: "1:160646072036:web:91c7cee2c8d2e1b9604ef1",
        measurementId: "G-GB0M3HQ1B0"
    };

    let db;
    let cloudEnabled = false;

    try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        cloudEnabled = true;
        updateStatus("LIVE", true);
    } catch (e) {
        updateStatus("OFFLINE", false);
    }

    function updateStatus(text, isOnline) {
        const el = document.getElementById('netStatus');
        const txt = document.getElementById('statusText');
        txt.innerText = text;
        if(isOnline) el.classList.remove('offline'); else el.classList.add('offline');
    }

    // --- 2. KNOWLEDGE BASE (PRE-LOADED + LIVE) ---
    let knowledgeBase = [
        { topic: "Identity", content: "I am PriAxom v20.0, an advanced AI system. I was upgraded to HyperEngineV20.0 Tier by Priyam Kesh." },
        { topic: "Priyam Kesh", content: "Priyam Kesh is the developer and creator of this system. He is an expert in AI-Web integration." },
        { topic: "India", content: "India is the largest democracy in the world, located in South Asia. Its capital is New Delhi." },
        { topic: "ISRO", content: "ISRO is India's space agency, renowned for the Chandrayaan and Mangalyaan missions." },
        { topic: "AI", content: "Artificial Intelligence (AI) simulates human intelligence in machines to perform tasks like learning and problem-solving." }
    ];

    if(cloudEnabled) {
        db.collection("ai_knowledge").onSnapshot((snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added" || change.type === "modified") {
                    const idx = knowledgeBase.findIndex(k => k.topic === change.doc.id);
                    if(idx !== -1) knowledgeBase[idx].content = change.doc.data().answer;
                    else knowledgeBase.push({ topic: change.doc.id, content: change.doc.data().answer });
                }
            });
            document.getElementById('nodeCount').innerText = knowledgeBase.length;
        });
    }

    // --- 3. THE "APEX" INTELLIGENCE ENGINE ---
    
    // Priority 1: Exact Conversational Triggers (Strict Matching)
    const exactTriggers = {
        "who are you": "I am PriAxom v20.0, created by Priyam Kesh.",
        "who made you": "I was created by Priyam Kesh.",
        "who created you": "My creator is Priyam Kesh.",
        "what is your name": "My name is PriAxom HyperEngine.",
        "hello": "Hello! I am ready to assist.",
        "hi": "Hi there! How can I help?",
        "good morning": "Good morning! I hope your day goes well.",
        "good night": "Good night. Systems entering standby mode.",
        "bye": "Goodbye! See you soon."
    };

    // Priority 2: Fuzzy Conversational Triggers (Contains Matching)
    const fuzzyTriggers = {
        "hello": ["Hello!", "Hi there.", "Greetings."],
        "hi": ["Hi!", "Hello.", "Hey!"],
        "how are you": ["I am functioning perfectly.", "Systems operational. How are you?"],
        "thanks": ["You are welcome.", "Happy to help."],
        "priyam": ["Priyam Kesh is my creator.", "Oh, you mean GOD?"]
    };

    function process(query) {
        const clean = query.toLowerCase().trim();

        // 1. Math Check
        const math = solveMath(clean);
        if(math !== null) return `The result is <b>${math}</b>.`;

        // 2. Strict Conversational Check (Fixes the "Who made you" bug)
        // We check if the input IS exactly one of our triggers
        if(exactTriggers[clean]) return exactTriggers[clean];
        // Also check if it ends with punctuation like "Who made you?"
        const cleanNoPunc = clean.replace(/[?!.]/g, '');
        if(exactTriggers[cleanNoPunc]) return exactTriggers[cleanNoPunc];

        // 3. Database Search (Weighted Scoring)
        const tokens = clean.split(/\s+/).filter(w => w.length > 2);
        let bestMatch = null;
        let maxScore = 0;

        knowledgeBase.forEach(doc => {
            let score = 0;
            const topic = doc.topic.toLowerCase();
            const content = doc.content.toLowerCase();

            // Logic: Topic Match is King
            if(topic === clean || topic === cleanNoPunc) score += 200; // Perfect match
            else if(topic.includes(cleanNoPunc)) score += 100; // Partial topic match

            // Logic: Token Matching
            tokens.forEach(t => {
                if(topic.includes(t)) score += 50; // Keyword in topic
                if(content.includes(t)) score += 10; // Keyword in body
            });

            if(score > maxScore) {
                maxScore = score;
                bestMatch = doc;
            }
        });

        if(maxScore >= 50) return bestMatch.content;

        // 4. Fuzzy Chat Fallback (Lowest Priority)
        for(let key in fuzzyTriggers) {
            if(clean.includes(key)) {
                const opts = fuzzyTriggers[key];
                return opts[Math.floor(Math.random() * opts.length)];
            }
        }

        // 5. Ultimate Fallback
        return "I don't have data on that yet. You can teach me using the [TEACH CORE] button.";
    }

    // --- 4. MATH ENGINE ---
    function solveMath(q) {
        if (!/[0-9]/.test(q)) return null;
        if (!/[+\-*/^%]|sqrt|sin|cos|tan|log|pi/i.test(q) && !/^\d+$/.test(q)) return null;
        let expr = q.toLowerCase().replace(/sin/g,'Math.sin').replace(/cos/g,'Math.cos').replace(/tan/g,'Math.tan').replace(/sqrt/g,'Math.sqrt').replace(/log/g,'Math.log10').replace(/pi/g,'Math.PI').replace(/\^/g,'**');
        expr = expr.replace(/[^0-9.\+\-\*\/\(\)\sMath.PIsincoqrtlog\*]/g, '');
        try { const r = new Function('return '+expr)(); return Number.isFinite(r)?Math.round(r*100000)/100000:null; } catch{return null;}
    }

    // --- 5. UI CONTROLLER ---
    function sendMsg() {
        const inp = document.getElementById('userIn');
        const txt = inp.value.trim();
        if(!txt) return;

        addBubble(txt, 'user');
        inp.value = '';

        // Dynamic Delay
        const delay = Math.min(txt.length * 15 + 400, 1200);

        setTimeout(() => {
            const res = process(txt);
            addBubble(res, 'ai');
        }, delay);
    }

    function addBubble(text, cls) {
        const box = document.getElementById('chatStream');
        const div = document.createElement('div');
        div.className = `msg ${cls}`;
        div.innerHTML = text;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function handleKey(e) { if(e.key === 'Enter') sendMsg(); }
    function toggleModal(show) { 
        const m = document.getElementById('editorModal');
        m.style.display = show ? 'flex' : 'none'; 
    }

    function saveData() {
        const t = document.getElementById('topicIn').value.trim();
        const c = document.getElementById('contentIn').value.trim();
        const msg = document.getElementById('saveMsg');

        if(!t || !c) { msg.innerText = "FIELDS CANNOT BE EMPTY"; return; }

        if(cloudEnabled) {
            msg.innerText = "UPLOADING TO NEURAL CORE...";
            db.collection("ai_knowledge").doc(t).set({ answer: c, timestamp: firebase.firestore.FieldValue.serverTimestamp() })
            .then(() => { msg.innerText = "SUCCESS"; setTimeout(() => { document.getElementById('topicIn').value=''; document.getElementById('contentIn').value=''; msg.innerText=''; toggleModal(false); }, 1000); })
            .catch((e) => { msg.innerText = "ERR: " + e.message; });
        } else {
            const idx = knowledgeBase.findIndex(k => k.topic === t);
            if(idx !== -1) knowledgeBase[idx].content = c; else knowledgeBase.push({ topic: t, content: c });
            msg.innerText = "SAVED (OFFLINE)"; setTimeout(() => toggleModal(false), 1000);
        }
    }
</script>

</body>
</html>
