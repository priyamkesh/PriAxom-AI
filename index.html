<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PriAxom v23.0 | Hyper-Intelligence</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- PRI-AXOM v23.0 INTERFACE --- */
        :root {
            --primary: #00f3ff;
            --secondary: #bd00ff;
            --accent: #ffffff;
            --bg: #050508;
            --panel: rgba(12, 12, 18, 0.95);
            --safe-area: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            overflow: hidden;
        }

        /* Ambient Nebula Animation */
        .nebula {
            position: absolute; width: 100vw; height: 100vh;
            background: 
                radial-gradient(circle at 20% -10%, rgba(189, 0, 255, 0.15), transparent 50%),
                radial-gradient(circle at 80% 110%, rgba(0, 243, 255, 0.15), transparent 50%);
            z-index: -1; animation: breathe 8s ease-in-out infinite alternate;
        }
        @keyframes breathe { 0% { opacity: 0.6; transform: scale(1); } 100% { opacity: 1; transform: scale(1.05); } }

        .app-frame {
            width: 100%; max-width: 480px; height: 100%;
            background: var(--panel);
            display: flex; flex-direction: column; position: relative;
            box-shadow: 0 0 60px rgba(0,0,0,0.8);
        }
        @media(min-width: 500px) {
            .app-frame {
                height: 95vh; border: 1px solid rgba(255,255,255,0.08);
                border-radius: 24px; 
            }
        }

        /* Header */
        .header {
            padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.02);
            backdrop-filter: blur(10px);
        }
        .logo { font-size: 1.4rem; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; }
        .logo span { color: var(--primary); text-shadow: 0 0 15px var(--primary); }
        
        .status-pill {
            font-family: 'JetBrains Mono'; font-size: 0.65rem; color: #4ade80;
            background: rgba(74, 222, 128, 0.1); padding: 6px 12px; border-radius: 20px;
            display: flex; align-items: center; gap: 8px; border: 1px solid rgba(74, 222, 128, 0.2);
        }
        .pulse { width: 6px; height: 6px; background: #4ade80; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); } 70% { box-shadow: 0 0 0 6px rgba(74, 222, 128, 0); } 100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); } }

        /* Chat Area */
        .chat-view {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 18px;
            scroll-behavior: smooth;
        }
        .chat-view::-webkit-scrollbar { width: 4px; }
        .chat-view::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }

        .bubble {
            max-width: 85%; padding: 14px 18px; font-size: 0.95rem; line-height: 1.6;
            border-radius: 20px; position: relative; 
            animation: pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            word-wrap: break-word;
        }
        
        /* AI Bubble */
        .ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom-left-radius: 4px; color: #e2e8f0;
        }
        .ai strong { color: var(--primary); }
        .ai code { background: rgba(0,0,0,0.3); padding: 2px 5px; border-radius: 4px; font-family: 'JetBrains Mono'; font-size: 0.85em; color: var(--secondary); }

        /* User Bubble */
        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--secondary), #7000ff);
            border-bottom-right-radius: 4px; color: white;
            box-shadow: 0 5px 20px rgba(189, 0, 255, 0.25);
        }

        /* Typing & Loading */
        .thinking { font-size: 0.8rem; opacity: 0.7; display: flex; align-items: center; gap: 5px; margin-left: 5px; }
        .thinking span { width: 4px; height: 4px; background: var(--primary); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .thinking span:nth-child(1) { animation-delay: -0.32s; }
        .thinking span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* Input Area */
        .input-area {
            padding: 15px 15px calc(15px + var(--safe-area)) 15px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.08); width: 100%;
        }
        .input-box {
            display: flex; align-items: center; background: rgba(255,255,255,0.05);
            border-radius: 16px; padding: 6px; border: 1px solid transparent;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-box:focus-within { 
            border-color: var(--primary); 
            background: rgba(0, 243, 255, 0.05); 
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }
        
        input {
            flex: 1; background: transparent; border: none; color: white;
            font-family: 'Outfit'; font-size: 1rem; padding: 12px; outline: none;
        }
        .send-btn {
            width: 44px; height: 44px; background: var(--primary); border-radius: 12px;
            border: none; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: black; transition: 0.2s;
        }
        .send-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--primary); }
        .send-btn:active { transform: scale(0.95); }

        .tools {
            display: flex; justify-content: space-between; margin-top: 12px; padding: 0 8px;
            font-family: 'JetBrains Mono'; font-size: 0.7rem; color: rgba(255,255,255,0.4); text-transform: uppercase; letter-spacing: 1px;
        }

        /* Modal */
        .modal {
            display: none; position: absolute; inset:0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(12px); z-index: 100; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s;
        }
        .modal.show { opacity: 1; }
        .card { width: 85%; background: #111; border: 1px solid var(--primary); padding: 30px; border-radius: 24px; box-shadow: 0 0 50px rgba(0, 243, 255, 0.1); }
        .inp { width: 100%; background: #1a1a1a; border: 1px solid #333; color: white; padding: 14px; margin-bottom: 12px; border-radius: 10px; outline: none; font-family: 'Outfit'; }
        .inp:focus { border-color: var(--secondary); }
        
        @keyframes pop { from { opacity: 0; transform: translateY(15px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="nebula"></div>

<div class="app-frame">
    <div class="header">
        <div class="logo">PriAxom <span>v23</span></div>
        <div class="status-pill"><div class="pulse"></div> <span id="statusTxt">HYPERLINK ACTIVE</span></div>
    </div>

    <div class="chat-view" id="chat">
        <div class="bubble ai">
            <strong>PriAxom v23.0</strong> initialized.<br>
            Connected to <strong>Neuro-Cloud</strong> + <strong>Firebase Core</strong>.<br>
            I am ready to assist you.
        </div>
    </div>

    <div class="input-area">
        <div class="input-box">
            <input type="text" id="in" placeholder="Ask anything..." autocomplete="off" onkeypress="handleKey(event)">
            <button class="send-btn" onclick="send()">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
        <div class="tools">
            <span>Core Memory: <span id="cnt" style="color:var(--secondary)">LOCAL</span></span>
            <span onclick="toggleModal(true)" style="color:var(--primary); cursor:pointer; font-weight:700;">+ INJECT DATA</span>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="card">
            <h3 style="color:white; margin:0 0 20px 0; font-weight:500;">Inject Knowledge</h3>
            <input type="text" id="tIn" class="inp" placeholder="Keyword / Topic">
            <textarea id="cIn" class="inp" style="height:120px; resize:none;" placeholder="Information to remember..."></textarea>
            <div style="display:flex; gap:10px;">
                <button onclick="toggleModal(false)" class="inp" style="background:transparent; cursor:pointer; text-align:center;">Cancel</button>
                <button onclick="saveData()" class="inp" style="background:linear-gradient(90deg, var(--primary), var(--secondary)); color:black; font-weight:bold; cursor:pointer; border:none; text-align:center;">UPLOAD</button>
            </div>
            <div id="msg" style="text-align:center; font-size:0.75rem; color:var(--primary); margin-top:5px; height:15px;"></div>
        </div>
    </div>
</div>

<script>
    /* =========================================
       1. CORE CONFIGURATION & DATABASE
       ========================================= */
    const CONFIG = {
        apiKey: "AIzaSyAIjjcRUOArjxYef9OtvmXo_MdSYX6m9ew", 
        authDomain: "priaxom.firebaseapp.com",
        projectId: "priaxom",
        storageBucket: "priaxom.firebasestorage.app",
        messagingSenderId: "160646072036",
        appId: "1:160646072036:web:91c7cee2c8d2e1b9604ef1"
    };

    let db;
    let isCloudActive = false;
    
    // Default Local Memory (Fallback)
    let knowledgeBase = [
        { t: "identity", c: "I am PriAxom v23.0, a hyper-intelligent AI system developed by Priyam Kesh." },
        { t: "priyam kesh", c: "Priyam Kesh is the architect of this system. Instagram: 'atheist.8825'. Owner of 'mythoughts.ai'." },
        { t: "capabilities", c: "I utilize a hybrid engine: Local Logic for speed, Firebase for custom memory, and Neural Cloud for infinite knowledge." }
    ];

    // Initialize Firebase
    try {
        firebase.initializeApp(CONFIG);
        db = firebase.firestore();
        isCloudActive = true;
        document.getElementById('statusTxt').innerText = "DB: SYNCED";
        
        // Real-time Listener
        db.collection("ai_knowledge").onSnapshot(snapshot => {
            snapshot.docChanges().forEach(change => {
                const doc = change.doc;
                const topic = doc.id.toLowerCase();
                const content = doc.data().answer;

                // Sync to local array for instant access
                const idx = knowledgeBase.findIndex(k => k.t === topic);
                if(idx !== -1) {
                    knowledgeBase[idx].c = content;
                } else {
                    knowledgeBase.push({ t: topic, c: content });
                }
            });
            document.getElementById('cnt').innerText = knowledgeBase.length + " NODES";
        });

    } catch(e) {
        console.warn("Firebase Offline Mode");
        document.getElementById('statusTxt').innerText = "DB: OFFLINE";
        document.getElementById('statusTxt').style.color = "orange";
    }

    /* =========================================
       2. LOGIC ENGINE (THE BRAIN)
       ========================================= */
    let lastTopicContext = null;

    // Hardcoded Conversational Patterns (Zero Latency)
    const QUICK_RESPONSES = [
        { regex: /^(hi|hello|hey|sup|greetings)/i, ans: "Greetings. Systems nominal. How may I assist?" },
        { regex: /^(who are you|identify)/i, ans: "I am PriAxom v23.0. Advanced AI Construct." },
        { regex: /^(how are you|status)/i, ans: "Functioning at 100% efficiency. Ready for input." },
        { regex: /^(bye|exit|quit)/i, ans: "Terminating session. Goodbye." },
        { regex: /^(thank you|thanks)/i, ans: "Affirmative." }
    ];

    async function processQuery(rawInput) {
        const cleanInput = rawInput.trim();
        const lowerInput = cleanInput.toLowerCase().replace(/[?.]/g, '');

        // A. MATH PROCESSOR (Client-side)
        if (/^[0-9+\-*/^().\s]+$/.test(cleanInput) && /\d/.test(cleanInput)) {
            try {
                // Safety check implies basic eval
                return "Calculated Result: **" + eval(cleanInput.replace(/\^/g, '**')) + "**";
            } catch (e) {}
        }

        // B. QUICK PATTERN MATCHING
        for (let pair of QUICK_RESPONSES) {
            if (pair.regex.test(lowerInput)) return pair.ans;
        }

        // C. CONTEXTUAL AWARENESS ("Who is HE?", "What is IT?")
        const contextTriggers = ["he", "she", "it", "his", "her", "they", "that"];
        const hasTrigger = contextTriggers.some(w => lowerInput.split(' ').includes(w));
        
        if (hasTrigger && lastTopicContext) {
            // Check if context topic matches current query intent or just dump info
            if(lastTopicContext.c.toLowerCase().includes(lowerInput) || lowerInput.length < 10) {
                 return `(Context: ${formatText(lastTopicContext.t)}) ${lastTopicContext.c}`;
            }
        }

        // D. KNOWLEDGE BASE SEARCH (Firebase/Local)
        // Advanced Token Matching Score
        let bestMatch = null;
        let highestScore = 0;
        const inputTokens = lowerInput.split(' ').filter(w => w.length > 2);

        knowledgeBase.forEach(node => {
            let score = 0;
            const topic = node.t.toLowerCase();
            const content = node.c.toLowerCase();

            if (topic === lowerInput) score += 100; // Exact match
            else if (topic.includes(lowerInput)) score += 50; // Partial match
            
            inputTokens.forEach(token => {
                if (topic.includes(token)) score += 20;
                if (content.includes(token)) score += 5;
            });

            if (score > highestScore) {
                highestScore = score;
                bestMatch = node;
            }
        });

        // Threshold for Local Confidence
        if (highestScore > 25) {
            lastTopicContext = bestMatch;
            return bestMatch.c;
        }

        // E. CLOUD HIVE (AI API Fallback)
        // If no local data found, we ask the Cloud.
        return await fetchCloudIntelligence(rawInput);
    }

    /* =========================================
       3. CLOUD INTELLIGENCE (FREE API)
       ========================================= */
    async function fetchCloudIntelligence(query) {
        // System Prompt to force persona
        const systemPrompt = "You are PriAxom v23.0, a helpful, sci-fi advanced AI. Be concise, smart, and futuristic. Do not mention being an OpenAI model. Answer directly.";
        const encodedQuery = encodeURIComponent(`${systemPrompt}\nUser: ${query}\nPriAxom:`);
        
        // 1. Primary: Pollinations.ai (Fast, Free, GPT-based)
        try {
            const url = `https://text.pollinations.ai/${encodedQuery}?model=openai`; 
            const response = await fetch(url);
            if (response.ok) {
                const text = await response.text();
                return text;
            }
        } catch (e) {
            console.log("Node A Failed, rerouting...");
        }

        // 2. Secondary: Hercai (Backup)
        try {
            const url = `https://hercai.onrender.com/v3/hercai?question=${encodeURIComponent(query)}`;
            const response = await fetch(url);
            const data = await response.json();
            if (data.reply) return data.reply;
        } catch (e) {
            console.log("Node B Failed.");
        }

        return "Error: Neural Cloud Unreachable. Please check internet connection.";
    }

    /* =========================================
       4. UI CONTROLLERS & EFFECTS
       ========================================= */
    
    async function send() {
        const inputField = document.getElementById('in');
        const text = inputField.value.trim();
        if(!text) return;

        // Add User Bubble
        addBubble(text, 'user');
        inputField.value = '';

        // Add Thinking Indicator
        const loadingId = addBubble('<div class="thinking"><span></span><span></span><span></span></div>', 'ai');

        // Process
        const responseText = await processQuery(text);

        // Remove Loader and Stream Response
        const loader = document.getElementById(loadingId);
        loader.innerHTML = ''; // Clear loader
        
        // Typewriter Effect
        await typeWriter(loader, responseText);
    }

    // Markdown-lite formatter
    function formatText(str) {
        return str
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
            .replace(/`(.*?)`/g, '<code>$1</code>') // Code inline
            .replace(/\n/g, '<br>');
    }

    // Typewriter effect for "Smart" feel
    function typeWriter(element, text) {
        return new Promise(resolve => {
            const formatted = formatText(text);
            // If it contains HTML tags, typing effect is risky, so just show it.
            // But for plain text, we type it.
            if(formatted.includes('<') && !formatted.includes('<strong>')) {
                element.innerHTML = formatted;
                resolve();
            } else {
                // Simple tag-aware typing is complex, so we'll just innerHTML for speed
                // but if it's plain text, we could animate. 
                // For v23, let's just fade it in or dump it to keep Markdown working.
                element.innerHTML = formatted;
                resolve();
            }
        });
    }

    function addBubble(html, type) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = `bubble ${type}`;
        div.id = 'msg-' + Date.now();
        div.innerHTML = html;
        chat.appendChild(div);
        chat.scrollTo(0, chat.scrollHeight);
        return div.id;
    }

    function handleKey(e) {
        if(e.key === 'Enter') send();
    }

    // Modal Logic
    const modal = document.getElementById('modal');
    function toggleModal(show) {
        if(show) {
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
        } else {
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        }
    }

    function saveData() {
        if(!isCloudActive) {
            document.getElementById('msg').innerText = "Database Offline.";
            return;
        }
        const t = document.getElementById('tIn').value.trim();
        const c = document.getElementById('cIn').value.trim();
        
        if(t && c) {
            db.collection("ai_knowledge").doc(t).set({ answer: c })
            .then(() => {
                document.getElementById('msg').innerText = "Data Uploaded to Hive.";
                document.getElementById('tIn').value = '';
                document.getElementById('cIn').value = '';
                setTimeout(() => toggleModal(false), 1000);
            })
            .catch(e => document.getElementById('msg').innerText = "Upload Failed.");
        }
    }
</script>
</body>
</html>
