<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PriAxom v23.5 | Advanced Core</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- PRI-AXOM v23.5 UI --- */
        :root {
            --primary: #00f3ff;
            --secondary: #bd00ff;
            --bg: #050508;
            --panel: rgba(12, 12, 18, 0.95);
            --user-bubble: linear-gradient(135deg, #bd00ff, #7000ff);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            overflow: hidden;
        }

        .nebula {
            position: absolute; width: 100vw; height: 100vh;
            background: 
                radial-gradient(circle at 10% 10%, rgba(0, 243, 255, 0.1), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(189, 0, 255, 0.1), transparent 40%);
            z-index: -1; animation: drift 10s ease-in-out infinite alternate;
        }
        @keyframes drift { 0% { opacity: 0.5; } 100% { opacity: 1; } }

        .app-frame {
            width: 100%; max-width: 480px; height: 100%;
            background: var(--panel);
            display: flex; flex-direction: column; position: relative;
        }
        @media(min-width: 500px) {
            .app-frame {
                height: 95vh; border: 1px solid rgba(255,255,255,0.08);
                border-radius: 24px; box-shadow: 0 0 60px rgba(0,0,0,0.8);
            }
        }

        .header {
            padding: 18px 20px; border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.02);
            backdrop-filter: blur(10px);
        }
        .logo { font-size: 1.3rem; font-weight: 700; letter-spacing: 1px; }
        .logo span { color: var(--primary); }
        
        .status-pill {
            font-family: 'JetBrains Mono'; font-size: 0.65rem; color: #4ade80;
            background: rgba(74, 222, 128, 0.1); padding: 5px 10px; border-radius: 20px;
            display: flex; align-items: center; gap: 6px; border: 1px solid rgba(74, 222, 128, 0.2);
        }
        .pulse { width: 6px; height: 6px; background: #4ade80; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); } 100% { box-shadow: 0 0 0 5px rgba(0,0,0,0); } }

        .chat-view {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            scroll-behavior: smooth;
        }
        .chat-view::-webkit-scrollbar { width: 4px; }
        .chat-view::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); }

        .bubble {
            max-width: 85%; padding: 12px 16px; font-size: 0.95rem; line-height: 1.5;
            border-radius: 18px; position: relative; word-wrap: break-word;
            animation: pop 0.2s cubic-bezier(0.1, 0.9, 0.2, 1);
        }
        
        .ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom-left-radius: 2px; color: #e2e8f0;
        }
        .user {
            align-self: flex-end;
            background: var(--user-bubble);
            border-bottom-right-radius: 2px; color: white;
            box-shadow: 0 4px 15px rgba(189, 0, 255, 0.2);
        }

        .thinking span {
            display: inline-block; width: 4px; height: 4px; background: white;
            border-radius: 50%; margin: 0 2px; animation: bounce 1.4s infinite ease-in-out;
        }
        .thinking span:nth-child(1) { animation-delay: -0.32s; }
        .thinking span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        .input-area {
            padding: 15px; background: rgba(0,0,0,0.9);
            border-top: 1px solid rgba(255,255,255,0.08);
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }
        .input-box {
            display: flex; align-items: center; background: rgba(255,255,255,0.08);
            border-radius: 14px; padding: 5px; border: 1px solid transparent;
        }
        .input-box:focus-within { border-color: var(--primary); background: rgba(0, 243, 255, 0.05); }
        
        input {
            flex: 1; background: transparent; border: none; color: white;
            font-family: 'Outfit'; font-size: 1rem; padding: 10px 15px; outline: none;
        }
        .send-btn {
            width: 40px; height: 40px; background: var(--primary); border-radius: 10px;
            border: none; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: black; transition: 0.2s;
        }

        .tools {
            display: flex; justify-content: space-between; margin-top: 10px; padding: 0 5px;
            font-family: 'JetBrains Mono'; font-size: 0.7rem; color: rgba(255,255,255,0.5);
        }

        .modal {
            display: none; position: absolute; inset:0; background: rgba(0,0,0,0.9);
            z-index: 100; justify-content: center; align-items: center;
        }
        .card { width: 85%; background: #111; border: 1px solid var(--primary); padding: 25px; border-radius: 20px; }
        .inp { width: 100%; background: #222; border: 1px solid #333; color: white; padding: 12px; margin-bottom: 10px; border-radius: 8px; outline: none; }
        
        @keyframes pop { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="nebula"></div>

<div class="app-frame">
    <div class="header">
        <div class="logo">PriAxom <span>v23.5</span></div>
        <div class="status-pill"><div class="pulse"></div> <span id="statusTxt">SYNCED</span></div>
    </div>

    <div class="chat-view" id="chat">
        <div class="bubble ai">
            <strong>PriAxom Online.</strong><br>
            Database synced. Core logic ready.<br>
            What's on your mind?
        </div>
    </div>

    <div class="input-area">
        <div class="input-box">
            <input type="text" id="in" placeholder="Message..." autocomplete="off" onkeypress="handleKey(event)">
            <button class="send-btn" onclick="send()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
        <div class="tools">
            <span>NODES: <span id="cnt" style="color:var(--primary)">0</span></span>
            <span onclick="toggleModal(true)" style="color:var(--primary); cursor:pointer;">+ TEACH AI</span>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="card">
            <h3 style="color:white; margin:0 0 15px 0;">Add Knowledge</h3>
            <input type="text" id="tIn" class="inp" placeholder="Topic (e.g. My Wifi Password)">
            <textarea id="cIn" class="inp" style="height:100px; resize:none;" placeholder="Answer..."></textarea>
            <div style="display:flex; gap:10px;">
                <button onclick="toggleModal(false)" class="inp" style="background:transparent; cursor:pointer;">Cancel</button>
                <button onclick="saveData()" class="inp" style="background:var(--primary); color:black; font-weight:bold; cursor:pointer;">Save</button>
            </div>
            <div id="msg" style="text-align:center; font-size:0.8rem; color:var(--primary); margin-top:5px;"></div>
        </div>
    </div>
</div>

<script>
    /* 1. FIREBASE SETUP */
    const firebaseConfig = {
        apiKey: "AIzaSyAIjjcRUOArjxYef9OtvmXo_MdSYX6m9ew", 
        authDomain: "priaxom.firebaseapp.com",
        projectId: "priaxom",
        storageBucket: "priaxom.firebasestorage.app",
        messagingSenderId: "160646072036",
        appId: "1:160646072036:web:91c7cee2c8d2e1b9604ef1"
    };

    let db;
    let localMemory = [];
    let isDbOnline = false;

    try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        isDbOnline = true;
        
        // Fast Sync
        db.collection("ai_knowledge").onSnapshot(snapshot => {
            snapshot.docChanges().forEach(change => {
                const doc = change.doc;
                const data = doc.data();
                const topic = doc.id.toLowerCase();
                
                // Update local array for instant speed
                const existing = localMemory.find(x => x.t === topic);
                if(existing) existing.c = data.answer;
                else localMemory.push({ t: topic, c: data.answer });
            });
            document.getElementById('cnt').innerText = localMemory.length;
        });

    } catch(e) {
        console.error("Firebase Error:", e);
        document.getElementById('statusTxt').innerText = "OFFLINE MODE";
        document.getElementById('statusTxt').style.color = "orange";
    }

    /* 2. INTELLIGENCE CORE */
    
    // A. HUMAN CONVERSATION LAYER (No Internet Needed)
    // Updated to include natural greetings so the API isn't called for simple things.
    const REFLEX_PATTERNS = [
        { r: /^(hi|hello|hey|sup|yo|greetings)/i, a: "Hello! How are you doing today?" },
        { r: /^(good morning|morning)/i, a: "Good morning! Ready to start the day?" },
        { r: /^(good afternoon)/i, a: "Good afternoon." },
        { r: /^(good night|night|gn)/i, a: "Good night! Sleep well." },
        { r: /^(how are you|how r u|status)/i, a: "I'm doing great, thanks for asking. How about you?" },
        { r: /^(who are you|what are you)/i, a: "I'm PriAxom v23.5, your personal AI assistant." },
        { r: /^(who made you|created you|developer)/i, a: "I was developed by Priyam Kesh." },
        { r: /^(thank you|thanks|thx)/i, a: "You're welcome!" },
        { r: /^(bye|goodbye|see ya)/i, a: "Goodbye! Talk to you later." }
    ];

    async function processLogic(text) {
        let clean = text.trim().toLowerCase();

        // 1. Math Check
        if(/^[0-9+\-*/^().\s]+$/.test(clean) && /\d/.test(clean)) {
            try { return "That's " + eval(clean.replace(/\^/g, '**')); } catch{}
        }

        // 2. Reflex Layer (Instant Human Replies)
        for(let p of REFLEX_PATTERNS) {
            if(p.r.test(clean)) return p.a;
        }

        // 3. Database Layer (Custom Memory)
        // Fuzzy search for best match
        let bestMatch = null;
        let maxScore = 0;
        localMemory.forEach(mem => {
            let score = 0;
            if(clean.includes(mem.t)) score += 10;
            if(mem.t.includes(clean)) score += 5;
            if(score > maxScore) { maxScore = score; bestMatch = mem; }
        });

        if(maxScore > 0) return bestMatch.c;

        // 4. Cloud Layer (The Fix)
        return await fetchAI(text);
    }

    // B. FIXED API FETCH (HTTPS & CORS Safe)
    async function fetchAI(prompt) {
        // We use Pollinations because it's CORS friendly for GitHub Pages
        // System prompt ensures it acts "Human"
        const sys = "You are PriAxom. You are a helpful, smart, and friendly human-like assistant. Speak naturally. Be concise.";
        const finalPrompt = `${sys}\nUser: ${prompt}\nAI:`;
        
        try {
            // Updated URL to ensure HTTPS
            const url = `https://text.pollinations.ai/${encodeURIComponent(finalPrompt)}?model=openai`;
            
            const response = await fetch(url, {
                method: 'GET',
                mode: 'cors', // Explicitly request CORS
                headers: { 'Cache-Control': 'no-cache' }
            });

            if(!response.ok) throw new Error("API Blocked");
            
            const data = await response.text();
            return data;

        } catch (error) {
            console.log("Pollinations failed, trying backup...");
            
            // Backup: Base GPT (Simulated if API fails totally)
            // This prevents the "Unreachable" error from looking ugly
            return "I'm having trouble connecting to the neural cloud right now. But I'm still here! (Check your connection)";
        }
    }

    /* 3. UI HANDLERS */
    async function send() {
        const input = document.getElementById('in');
        const txt = input.value.trim();
        if(!txt) return;

        addBubble(txt, 'user');
        input.value = '';

        const loadId = addBubble('<div class="thinking"><span></span><span></span><span></span></div>', 'ai');
        
        const reply = await processLogic(txt);
        
        document.getElementById(loadId).innerHTML = reply;
    }

    function addBubble(html, type) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = `bubble ${type}`;
        div.id = 'msg-' + Date.now();
        div.innerHTML = html;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        return div.id;
    }

    function handleKey(e) { if(e.key === 'Enter') send(); }

    function toggleModal(show) { 
        document.getElementById('modal').style.display = show ? 'flex' : 'none'; 
    }

    function saveData() {
        if(!isDbOnline) return;
        const t = document.getElementById('tIn').value.trim().toLowerCase();
        const c = document.getElementById('cIn').value.trim();
        
        if(t && c) {
            db.collection("ai_knowledge").doc(t).set({ answer: c });
            document.getElementById('msg').innerText = "Saved to Memory!";
            setTimeout(() => { toggleModal(false); document.getElementById('msg').innerText=''; }, 1000);
        }
    }
</script>
</body>
</html>
